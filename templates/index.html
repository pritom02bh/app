<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #364251;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .options {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 65px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .options h2 {
            font-size: 38px;
            margin-bottom: 31px;
            color: #3a119b;
            font-weight: bold; /* Make the text bold */
            text-transform: uppercase; /* Uppercase the text */
            letter-spacing: 1px; /* Add letter spacing */
            display: flex;
            align-items: center; /* Center align text and icon */
        }

        .options h2 i {
            font-size: 130px; /* Adjust icon size */
            margin-right: 130px; /* Add right margin for spacing */
        }

        .btn {
            text-decoration: none;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #ff8800;
            transform: scale(1.05);
        }

        .options a {
            background-color: #129d49;
            color: #fff;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            width: 45%;
        }

        .options a:hover {
            background-color: #09373a;
            transform: scale(1.05);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #09373a;
            color: white;
            text-align: center;
            padding: 15px 0;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="options">
            <h2><i class="fas fa-graduation-cap"></i> Welcome to the Register's Application</h2>
            <a href="instructor_id.html" class="btn btn-success"><i class="fas fa-chalkboard-teacher"></i> Instructor View</a>
            <a href="student_id.html" class="btn btn-info"><i class="fas fa-user-graduate"></i> Student View</a>
            <a href="grades.html" class="btn btn-warning"><i class="fas fa-clipboard-check"></i> Grade View</a>
            <a href="section_info_input.html" class="btn btn-danger"><i class="fas fa-book-open"></i> Section View</a>
            <a href="prerequisite_info_input.html" class="btn btn-primary"><i class="fas fa-certificate"></i> Prerequisite Subject View</a>
            <a href="course_input.html" class="btn btn-secondary"><i class="fas fa-book"></i> Course Details View</a>
        </div>
    </div>
    <div class="footer">
        Developed by Pritom Bhowmik
    </div>
</body>
</html>
